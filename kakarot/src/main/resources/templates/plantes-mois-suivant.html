<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plante du Mois suivant - Votre Application de Jardinage</title>

    <div class="content">

        <div class="plantes-mois-suivant">

            <!-- Utilisez le chemin de l'image récupéré du modèle -->
            <img th:src="${imagePath}" alt="Image plante du mois suivant">
            <p th:text="'Nom : ' + ${nom}">
            <p th:text="'Astuce : ' + ${astuce}">

                <button th:text="'Recherche'" th:onclick="|window.location.href='@{/plantes-mois-suivant}'|" class="search-button"></button>

        </div>

            <!-- Pied de page -->
        </footer>

    </body>
</html>
