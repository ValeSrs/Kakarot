<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendrier - Votre Application de Jardinage</title>
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    </head>
    <body>
        <header th:insert="~{fragments :: header}"></header>
        
        <div class="container">
            <ul>
                <li th:each="plante : ${plantes}">
                    <div id="plante">
                        <h2 th:text="${plante.planter}"></h2>
                        <a th:href="@{/afficherPlante/{id}(id=${plante.id})}">
                            <h2 th:text="${plante.nom}"></h2>
                            <img src="${plante.planter}" alt="${plante.nom}"/>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        
        <footer th:insert="~{fragments :: footer}"></footer>
    </body>
</html>
